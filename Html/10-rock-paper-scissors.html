<!DOCTYPE html>
<html lang="en"></html>
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" type="text/css" href="styles/10-rock-paper-scissors.css">
</head>
<body>


    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
        playGame('rock');
    "><img src="images/rock.png" class="move-icon"></button>


    <button class="move-button" onclick="
    playGame('paper');
    "><img src="images/paper.png" class="move-icon"></button>


    <button class="move-button" onclick="
    playGame('scissors');
    "><img src="images/scissors.png" class="move-icon"></button>

    <p class = "js-result result">You Win!</p>
    <p class = "js-moves"></p>
    <p class = "js-score"  class="score"></p>


    <button onclick="
    score.Wins = 0;
    score.Loses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>


        <script src="scripts/10-rock-paper-scissors.JS"></script>
</body>
</html>
